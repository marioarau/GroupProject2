    <div class="container unit-container">

        <div class="row unit-row">
            <div class="col-md-6 mx-auto my-5">
                <div class="card unit-card">
                    <h3>Add Your Unit</h3>
                    <form id="unitForm">
                        <div class="form-group">
                            <label for="title">Post Title:</label>
                            <input placeholder="" type="text" class="form-control" id="title">
                            <br />
                            <label for="rent">Monthly Rent:</label>
                            <input placeholder="" type="text" class="form-control" id="rent">
                            <br />
                            <label for="bedrooms">Number of Bedrooms:</label>
                            <input placeholder="" type="text" class="form-control" id="bedrooms">
                            <br />
                            <label for="baths">Number of Baths:</label>
                            <input placeholder="" type="text" class="form-control" id="baths">
                            <br />
                            <label for="avgSqFt">Average Square Feet:</label>
                            <input placeholder="" type="text" class="form-control" id="avgSqFt">
                            <br />
                            <div class="form-group">
                                <label for="availability">Unit availability:</label>
                                <select class="custom-select" id="availability">
                                    <option value="Available Now">Available Now</option>
                                    <option value="Available Soon">Available Soon</option>
                                    <option value="Waiting List">Waiting List</option>
                                    <option value="Not Available">Not Available</option>
                                </select>
                            </div>
                            <br />
                            <label for="address">Address:</label>
                            <input placeholder="" type="text" class="form-control" id="address">
                            <br />
                            <label for="city">City</label>
                            <input placeholder="" type="text" class="form-control" id="city">
                            <br />
                            <div class="form-group">
                                <label for="state" class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="state" name="state">
                                        <option value="">State</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="CA" Selected>California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DC">District of Columbia</option>
                                        <option value="DE">Delaware</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="IA">Iowa</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MD">Maryland</option>
                                        <option value="ME">Maine</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MT">Montana</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NY">New York</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="PR">Puerto Rico</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VA">Virginia</option>
                                        <option value="VT">Vermont</option>
                                        <option value="WA">Washington</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                            </div>
                            <br />
                            <label for="zip">Zip Code:</label>
                            <input placeholder="" type="text" class="form-control" id="zip">
                            <br />
                            <label for="phone">Phone Number:</label>
                            <input placeholder="" type="text" class="form-control" id="phone">
                            <br />
                            <label for="desc">Description</label>
                            <textarea placeholder="" class="form-control" rows="10" id="desc"></textarea>

                            <div class="form-group">
                                <label for="type">Unit Type:</label>
                                <select class="custom-select" id="type">
                                    <option value="Apartment">Apartment</option>
                                    <option value="House">House</option>
                                    <option value="Condo">Condo</option>
                                    <option value="Townhouse">Townhouse</option>
                                </select>
                            </div>
                            <br />
                            <button type="submit" class="btn btn-success submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
   <div class="modal fade" id="results-modal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                    <h4 class="modal-title">Your Unit was Successfully Posted!</h4>
                </div>
                <div class="modal-body">
                    <p>A confirmation email has been sent.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
