				<h3>Ready to Find your Next Home?</h3>

				<form id="searchForm">

					<div class="row">
						<div class="col form-group">
							<label for="Bedrooms">Number of Bedrooms:</label>
							<select class="custom-select" id="bedrooms">
								<option value="0">0</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="1000">7+</option>
							</select>
						</div>
					</div>

					<div class="row" id="rentGroup">
						<div class="col-6 form-group">
							<label for="rent1">Min Rent:</label>
							<select class="custom-select" id="rent1">
								<option value="0">0</option>
								<option value="500">500</option>
								<option value="1000">1000</option>
								<option value="1500">1500</option>
								<option value="2000">2000</option>
								<option value="2500">2500</option>
							</select>
						</div>

						<div class="col-6 form-group">
							<label for="rent2">Max Rent:</label>
							<select class="custom-select" id="rent2">
								<option value="500">500</option>
								<option value="1000">1000</option>
								<option value="1500">1500</option>
								<option value="2000">2000</option>
								<option value="2500">2500</option>
								<option value="3000">3000</option>
								<option value="3500">3500</option>
								<option value="4000">4000</option>
								<option value="4500">4500</option>
								<option value="5000">5000</option>
								<option value="1000000000">5500+</option>
							</select>
						</div>
					</div>

					<div class="row">
						<div class="col form-group">
							<label for="city">City</label>
							<input placeholder="" type="text" class="form-control" id="city">
							<br>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<button type="submit" class="btn btn-success" id="searchBtn" style="float:right">Search</button>
						</div>
					</div>

				</form>
			</div>
