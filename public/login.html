  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2>Management Login</h2>
        <!-- <p>Welcome to So Cal Charm where our platform brings serious renters to you, and invoices you after the renter has moved in.
               We handle all complexity, making it a better renting experience for all parties.
               Renters also 100% Verified.
               </p> -->
        <form action="/action_page.php" class="needs-validation" novalidate>
          <div class="form-group">
            <label for="uname">Username:</label>
            <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Required Field.</div>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Required Field.</div>
          </div>
          <div class="form-group form-check">

          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
      <script>
        // Disable form submissions if there are invalid fields
        (function () {
          'use strict';
          window.addEventListener('load', function () {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
              form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
      </script>
